<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>一个通过Hash鉴权有时效性的信息的小想法</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="markdown-content">内容加载中...</div>

    <script>
        const markdownPath = 'content.md';

        async function renderMarkdown(path) {
            try {
                const response = await fetch(path);
                const markdown = await response.text();
                document.getElementById('markdown-content').innerHTML = marked(markdown);
            } catch (error) {
                console.error('Error fetching markdown content:', error);
            }
        }

        renderMarkdown(markdownPath);
    </script>
</body>
</html>
